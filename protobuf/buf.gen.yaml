version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Akash-Manikandan/blogger-be/proto
    except:
      - buf.build/bufbuild/protovalidate

plugins:
  # Go protobuf and gRPC
  - plugin: go
    out: ../blogger-be/proto
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../blogger-be/proto
    opt:
      - paths=source_relative
  - plugin: validate
    out: ../blogger-be/proto
    opt:
      - lang=go
      - paths=source_relative

  # TypeScript protobuf (without validation)
  - plugin: es
    out: ../blogger-fe/src/lib/proto
    opt:
      - target=ts
      - keep_empty_files=false
      - import_extension=js
